<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="https: //fonts.google.com/specimen/Hanken+Grotesk">
    <title>Frontend Mentor | Results summary component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      :root {

        /* ## Colors */

        /* ### Primary */

        --Light-red: hsl(0, 100%, 67%);
        --Light-red-alfa: hsl(0, 100%, 67%, 0.1);
        --Orangey-yellow: hsl(39, 100%, 56%);
        --Orangey-yellow-alfa: hsl(39, 100%, 56%, 0.1);
        --Green-teal: hsl(166, 100%, 37%);
        --Green-teal-alfa: hsl(166, 100%, 37%, 0.1);
        --Cobalt-blue: hsl(234, 85%, 45%);
        --Cobalt-blue-alfa: hsl(234, 85%, 45%, 0.1);

        /* ## Gradients */
        /* background */
        --Ligh-slate-blue: hsl(252, 100%, 67%);
        --Light-royal-blue: hsl(241, 81%, 54%);

        /* circle */
        --Violet-blue: hsla(256, 72%, 46%, 1);
        --Persian-blue: hsla(241, 72%, 46%, 0);

        /* ### Neutral */

        --White: hsl(0, 0%, 100%);
        --Pale-blue: hsl(221, 100%, 96%);
        --Light-lavender: hsl(241, 100%, 89%);
        --Dark-gray-blue: hsl(224, 30%, 27%);

        /* ## Typography */

        /* ### Body Copy */

        --Font-size: 18px;
          /* ### Font */

            --Weights-500: 500;
            --Weights-700: 700;
            --Weights-800: 800;
        }
*, *::after, *::before{
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
        body {
          text-align: center;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
          font-family: Hanken-Grotesk;
        }

        .main {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          width: 100%;
          padding: 8px;
          max-width:736px;
          max-height: 512px;
          /* border-radius: 20px; */
          height: 100%;
          background-color: #EEF3FD;

        }

        .section {
          width: 368px;
          height: 512px;
          border-radius: 32px;
          border: 1px solid;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
        .a{
          display: flex;
          justify-content: center;
          align-items: center;
          background-image: linear-gradient(to bottom, var(--Ligh-slate-blue), var(--Light-royal-blue));
          border-radius: 20px;
          padding: 10px;
        }
        
        .result{
          color: var(--Light-lavender);
          font-weight:500;
          margin-bottom: 8px;
          font-size: 18px;
          width: 600px;

        }
        .circle{
          width: 200px;
          height: 200px;
          border-radius: 50%;
          background-color: var(--Light-royal-blue);
          position: relative;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 20px;
        }
        h1{
          color: var(--White);
          font-size: 72px;
          font-weight: 800;
          color: #ffffff;
        }
        h3{
          color: var(--Light-lavender);
          margin-top: 1px;
          font-size: 16px;
        }
        p{
          /* color: var(--Light-lavender);
          font-size: var(--Font-size); */
        }
        .b{
          padding: 50px;
          align-items: start;
        }
        div{
          display: flex;
          flex-direction: column;
          width: 300px;
          gap: 5px;
          height: 200px;
border-radius: 10px;
justify-content: center;
align-items:flex-start;
        }
        .red{
          width: 100%;
          display: block;
          background-color: var(--Light-red-alfa);
          color: var(--Light-red);
        }
        .yellow{
          color: var(--Orangey-yellow);
        }
        .green{
          color: var(--Green-teal);
        }
        .blue{
          color: var(--Cobalt-blue);
        }
    </style>
  </head>

  <body>

    <main class="main">
      <section class="section a">
        <h2 class="result">Your Result</h2>
        <div class="circle">
          <h1>76</h1>
          <h3>of 100</h3>
        </div>
        <h1 class="title">Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="section b">
        <h2>Summary</h2>
        <div>
          <div class="red"><span>Reaction</span>
            <span>80 / 100</span></div>
          <div class="yellow">Memory
            92 / 100</div>
          <div class="green">Verbal
            61 / 100</div>
          <div class="blue">Visual
            72 / 100</div>
        </div>
        <button>Continue</button>
      </section>
    </main>
    </div>
  </body>

</html>
